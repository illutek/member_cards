<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <title>Slick UI Animations</title>
</head>

<body>
  <div class="container">

    <section class="team__cards">

      <div class="team team--blue">
        <div class="team__photo">
          <img src="https://image.ibb.co/kcBGMS/profile_test02.jpg" class="team__image" alt="Libby">
        </div>

        <div class="profile-txt">
          <h1 class="title">Libby</h1>
          <span class="position">Web Designer</span>
        </div>

        <ul class="social-icons">
          <li class="social__items">
            <a href="" class="social__link fa fa-facebook"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-twitter"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-linkedin"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-dribbble"></a>
          </li>
        </ul>
      </div>
      <!-- end team blue -->

      <div class="team team--green">
        <div class="team__photo">
          <img src="https://image.ibb.co/mpRLNS/mick_UI.jpg" class="team__image" alt="Libby">
        </div>

        <div class="profile-txt">
          <h1 class="title">Mick</h1>
          <span class="position">Web Developer</span>
        </div>

        <ul class="social-icons">
          <li class="social__items">
            <a href="" class="social__link fa fa-facebook"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-twitter"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-linkedin"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-dribbble"></a>
          </li>
        </ul>
      </div>
      <!-- end team green -->
      <div class="team team--blue">
        <div class="team__photo">
          <img src="https://image.ibb.co/foKuoc/profile_img01.jpg" class="team__image" alt="Libby">
        </div>

        <div class="profile-txt">
          <h1 class="title">John</h1>
          <span class="position">UX Designer</span>
        </div>

        <ul class="social-icons">
          <li class="social__items">
            <a href="" class="social__link fa fa-facebook"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-twitter"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-linkedin"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-dribbble"></a>
          </li>
        </ul>

      </div>
      <!-- end team blue -->
      <div class="team team--green">
        <div class="team__photo">
          <img src="https://image.ibb.co/gZWAuH/profile_img02.jpg" class="team__image" alt="Libby">
        </div>

        <div class="profile-txt">
          <h1 class="title">Phil</h1>
          <span class="position">PHP Developer</span>
        </div>

        <ul class="social-icons">
          <li class="social__items">
            <a href="" class="social__link fa fa-facebook"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-twitter"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-linkedin"></a>
          </li>
          <li class="social__items">
            <a href="" class="social__link fa fa-dribbble"></a>
          </li>
        </ul>
      </div>
      <!-- end team green -->
    </section>

  </div>
</body>

</html>
